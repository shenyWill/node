<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="imgVal" cols="30" rows="10"></textarea> 
    <button id="btn">转换</button>

    <img src="" alt="" id="imgSrc">
    <script>
        var textNode = document.getElementById('imgVal');
        var btnNode = document.getElementById('btn');
        var imgNode = document.getElementById('imgSrc');
        btnNode.onclick = function(){
            imgNode.setAttribute('src','data:image/png;base64,' + textNode.value)
        }
    </script>
</body>
</html>
